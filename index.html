<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th>DRINK</th>
          <th>Total Servings</th>
          <th>Serving Size</th>
          <th>Calories Per Serving</th>
          <th>Carbs Per Serving</th>
          <th>Sugars Per Serving</th>
          <th>Sodium Per Serving</th>
        </tr>
        <tr>
          <td>Coca Cola</td>
          <td>1</td>
          <td>12 oz</td>
          <td>140</td>
          <td>39g</td>
          <td>39g</td>
          <td>45mg</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>41g</td>
          <td>41g</td>
          <td>30mg</td>
        </tr>
        <tr>
          <td>Coca Cola Zero</td>
          <td>1</td>
          <td>12 oz</td>
          <td>7.1</td>
          <td>1g</td>
          <td>0g</td>
          <td>28mg</td>
        </tr>
        <tr>
          <td>Dr. Pepper</td>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>40g</td>
          <td>39g</td>
          <td>55mg</td>
        </tr>
        <tr>
          <td>Mountain Dew</td>
          <td>1</td>
          <td>12 oz</td>
          <td>170</td>
          <td>46g</td>
          <td>46g</td>
          <td>60mg</td>
        </tr>
      </table>
      <form action="">
        <label for="drink">Name</label>
        <input type="text" name="DRINK" id="DRINK">

        <label for="totalServings">Total Servings</label>
        <input type="text" name="" id="totalServings">

        <label for="calories">Calories</label>
        <input type="text" name="" id="calories">

        <label for="carbs">Carbs</label>
        <input type="text" name="" id="carbs">

        <label for="sugar">Sugar</label>
        <input type="text" name="" id="sugar">

        <label for="sodium">Sodium</label>
        <input type="text" name="" id="sodium">

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
